<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abrindo esse site em vários dipositivos, aumentando ou diminuindo o tamanho</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px" srcset="Imagens/imagem-m.png" type="image/png">
        <img src="Imagens/imagem-g.png" alt="Imagem grande">
    </picture>

    <h1>Áudios em sites</h1>
    <p>Reproduzindo áudios em sites com HTML5.</p>
    <audio src="midia/guanacast.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast.mp3" type="audio/mpeg">
        <source src="midia/guanacast.ogg" type="audio/ogg">
        <source src="midia/guanacast.mp3" type="audio/wav">
        <p>Infelizmente, seu navegador não consegue reproduzir o áudio. <a href="midia/guanacast.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
