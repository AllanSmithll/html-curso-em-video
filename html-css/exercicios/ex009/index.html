<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Para acessar um link e abrir uma nova aba, escreva os parâmetros target="_blank" e o rel="external":</p>
    <a href="https://calendar.google.com/calendar/u/0/r?tab=rc" target="_blank" rel="external">Calendário Google</a>
    <h1>Link interno</h1>
    <p>Clique <a href="resume.html" rel="next" target="_self">aqui</a> para ir até outra página.</p>
    <h1>Download de aquivos no site</h1>
    <ul>
        <li>Baixar PDF</li>
        <li>Baixar ZIP</li>
    </ul>
</body>
</html>
